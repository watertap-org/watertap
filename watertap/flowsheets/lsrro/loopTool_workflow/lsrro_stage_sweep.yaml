map_sweep:
  init_defaults: 
    quick_start: true
    A_value: 1.38e-11
    permeate_quality_limit: 1000.0e-6 
  build_loop:
    number_of_stages:
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      - 9
    sweep_param_loop:
      recovery_feed_map:
        feed_concentration:
          type: LinearSample
          param: fs.feed.properties[0].conc_mass_phase_comp[Liq, NaCl]
          lower_limit: 5
          upper_limit: 250 #0.85
          num_samples: 10
        water_recovery:
          type: LinearSample
          param: fs.water_recovery
          lower_limit: 0.3
          upper_limit: 0.9 #0.85
          num_samples: 10


case_sweep:
  init_defaults: 
    quick_start: true
    A_value: 1.38e-11
    permeate_quality_limit: 1000.0e-6 
  init_loop:
    sim_cases:
      case_a:
        feed_tds: 65
        recovery: 0.3
      case_b:
        feed_tds: 125
        recovery: 0.3
    build_loop:
      number_of_stages:
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
        - 9
      sweep_param_loop:
          water_recovery:
            type: LinearSample
            param: fs.water_recovery
            lower_limit: 0.3
            upper_limit: 0.9 #0.85
            num_samples: 20