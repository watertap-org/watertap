mesh_study_SW:
  build_defaults:
    feed_tds: 35
  build_loop:
    time_steps:
      - 11
      - 21
      - 51
      - 101
      - 201
      # - 501
    sweep_param_loop:
      final_concentration:
        type: LinearSample
        param: overall_recovery
        lower_limit: 0.4
        upper_limit: 0.7
        num_samples: 5
