study_SW_mesh_study_optimization_lcow:
  build_defaults:
    feed_tds: 5
    fixed_setup: False
  build_loop:
    time_steps:
      - 11
      - 21
      - 51
      # - 101
    build_loop:
      use_hold_up:
        - True
        - False
      sweep_param_loop:
        final_concentration:
          type: LinearSample
          param: overall_recovery
          lower_limit: 0.5
          upper_limit: 0.9
          num_samples: 21
