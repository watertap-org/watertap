study_BGW_map:
  build_defaults:
    feed_tds: 5
    fixed_setup: False
    time_steps: 51
  build_loop:
    use_hold_up:
      - True
      - False
    sweep_param_loop:
      recycle_map:
        recovery:
          type: LinearSample
          param: overall_recovery
          lower_limit: 0.5
          upper_limit: 0.9
          num_samples: 21
        recycle_flow_rate:
          type: LinearSample
          param: blocks[0].process.fs.P2.control_volume.properties_out[0].flow_vol_phase[Liq]
          lower_limit: 0.001
          upper_limit: 0.02
          num_samples: 20

study_SW_map:
  build_defaults:
    feed_tds: 35
    fixed_setup: False
    time_steps: 51
  build_loop:
    use_hold_up:
      - True
      - False
    sweep_param_loop:
      recycle_map:
        recovery:
          type: LinearSample
          param: overall_recovery
          lower_limit: 0.4
          upper_limit: 0.7
          num_samples: 21
        recycle_flow_rate:
          type: LinearSample
          param: blocks[0].process.fs.P2.control_volume.properties_out[0].flow_vol_phase[Liq]
          lower_limit: 0.001
          upper_limit: 0.02
          num_samples: 20
