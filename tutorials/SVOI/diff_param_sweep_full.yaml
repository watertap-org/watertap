example_diff_analysis_full:
  diff_param_loop:
    Water Permeability:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.ro.A_comp[0.0,H2O]
      nominal_lb: 4.0e-12
      nominal_ub: 6.0e-12
      relative_lb: 0.01
      relative_ub: 0.05
      num_samples: 2
    Salt Permeability:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.ro.B_comp[0.0,NaCl]
      nominal_lb: 1.75E-8
      nominal_ub: 3.5E-8
      relative_lb: -0.01
      relative_ub: -0.05
      num_samples: 2
    Membrane Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.costing.reverse_osmosis.membrane_cost
      nominal_lb: 15.0
      nominal_ub: 30.0
      relative_lb: -0.01
      relative_ub: -0.05
      num_samples: 2
    Pump Efficiency:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.pump.efficiency_pump[0.0]
      nominal_lb: 0.8
      nominal_ub: 0.95
      relative_lb: 0.01
      relative_ub: 0.05
      num_samples: 2
    Pump Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.costing.high_pressure_pump.cost
      nominal_lb: 1.7
      nominal_ub: 1.908
      relative_lb: -0.01
      relative_ub: -0.05
      num_samples: 2
    sweep_reference_params:
      Water Permeability:
        type: UniformSample
        param: fs.ro.A_comp[0.0,H2O]
        lower_limit: 4.0e-12
        upper_limit: 6.0e-12
      Salt Permeability:
        type: UniformSample
        param: fs.ro.B_comp[0.0,NaCl]
        lower_limit: 1.75E-8
        upper_limit: 3.5E-8
      Membrane Cost:
        type: UniformSample
        param: fs.costing.reverse_osmosis.membrane_cost
        lower_limit: 15.0
        upper_limit: 30.0
      Pump Efficiency:
        type: UniformSample
        param: fs.pump.efficiency_pump[0.0]
        lower_limit: 0.8
        upper_limit: 0.95
      Pump Cost:
        type: UniformSample
        param: fs.costing.high_pressure_pump.cost
        lower_limit: 1.7
        upper_limit: 1.908
      num_samples: 3